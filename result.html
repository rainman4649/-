<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い結果</title>
  <style>
    body {
      font-family: 'Hiragino Mincho ProN', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      text-shadow: 1px 1px 2px #000;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>今日のあなたへの詩</h1>

  <div id="poem"></div>

  <button class="back-btn" onclick="window.location.href='index.html'">もう一度占う</button>

  <script>
    // URLパラメータ取得
    const params = new URLSearchParams(window.location.search);
    const birth = params.get('birth');
    const gender = params.get('gender');
    const seed = parseInt(params.get('seed'), 10);

    // シード付きランダム関数（線形合同法）
    function seededRandom(seed) {
      let value = seed;
      return function() {
        value = (value * 1664525 + 1013904223) % 4294967296;
        return value / 4294967296;
      };
    }

    const random = seededRandom(seed);

    // 詩の選択肢（例：各30行に拡張可能）
    const whenLines = [
      "夜明けの光が差すとき", "夕暮れがすべてを染めるころ", "星が降る夜に", "月が満ちる前夜に"
    ];
    const whereLines = [
      "静かな湖のほとりで", "記憶が眠る図書館で", "声が響かない洞窟で", "無数の扉の中の一つで"
    ];
    const whoLines = [
      "森の言葉を知る者が", "鏡の中のあなたが", "風の噂を追う旅人が", "道を塗り替えた"
    ];
    const whatLines = [
      "心の鍵を見つけた", "未来のかけらを拾った", "すべてを手放した", "運命を言葉にした"
    ];

    function pickRandomLine(array) {
      return array[Math.floor(random() * array.length)];
    }

    const poem = [
      pickRandomLine(whenLines),
      pickRandomLine(whereLines),
      pickRandomLine(whoLines),
      pickRandomLine(whatLines)
    ];

    const poemDiv = document.getElementById('poem');
    poem.forEach(line => {
      const p = document.createElement('p');
      p.textContent = line;
      poemDiv.appendChild(p);
    });

    // 背景画像もseedから固定
    const bgId = Math.floor(random() * 1000);
    document.body.style.backgroundImage = `url('https://picsum.photos/1600/900?random=${bgId}')`;
  </script>
</body>
</html>
